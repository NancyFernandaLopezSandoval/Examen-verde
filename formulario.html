<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="Actividad4C.css">

    <title>Cuestionario</title>
</head>
<body>

    <h2>Formulario de Registro</h2>

    <form action="/submit" method="post">
        <label for="nombre">Nombre Usuario:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <label for="repetir_contrasena">Repetir Contraseña:</label>
        <input type="password" id="repetir_contrasena" name="repetir_contrasena" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required>

        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia" required>

        <label for="num_huespedes">Número de Huéspedes:</label>
        <input type="number" id="num_huespedes" name="num_huespedes" required>

        <fieldset>
            <legend>Servicios:</legend>
            <label><input type="checkbox" name="servicios[]" value="aire_acondicionado"> Aire Acondicionado</label>
            <label><input type="checkbox" name="servicios[]" value="caja_fuerte"> Caja Fuerte</label>
            <label><input type="checkbox" name="servicios[]" value="minibar"> Minibar</label>
            <label><input type="checkbox" name="servicios[]" value="wifi"> WIFI</label>
            <label><input type="checkbox" name="servicios[]" value="conexion_internet"> Conexión a Internet</label>
            <label><input type="checkbox" name="servicios[]" value="mesa_trabajo"> Mesa de Trabajo</label>
            <label><input type="checkbox" name="servicios[]" value="detector_humo"> Detector de Humo</label>
            <label><input type="checkbox" name="servicios[]" value="almohadas_carta"> Almohadas a la Carta</label>
        </fieldset>

        <label for="tipo_habitacion">Tipo de Habitación:</label>
        <select id="tipo_habitacion" name="tipo_habitacion" required>
            <option value="">Selecciona...</option>
            <option value="individual">Individual</option>
            <option value="doble">Doble</option>
            <option value="suite">Suite</option>
        </select>

        <label for="Pencion">Pensión:</label>
        <select id="Pencion" name="Pencion" required>
            <option value="">Selecciona...</option>
            <option value="alojamiento">Alojamiento</option>
            <option value="desayuno">Desayuno</option>
            <option value="media">Media pensión</option>
            <option value="completa">Pensión completa</option>
        </select>

        <label for="Comentarios">Comentarios:</label>
        <input type="text" id="Comentarios" name="Comentarios" required>

        <label for="Email">Email Contacto:</label>
        <input type="text" id="Email" name="Email" required>

        <div class="radio-container">
            <input type="radio" id="Privacidad" name="Privacidad" value="Politica">
            <label for="Privacidad">Aceptar Política de Privacidad</label>
        </div>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </form>

</body>
</html>
